<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Limelight</title>
  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="row nav-menu">
          <nav class="col-12 navbar navbar-expand-lg navbar-light">
            <div class="col-2 text-center">
              <a class="navbar-brand" href="#">
                <h1>Limelight</h1>
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>

            <div
              class="col-9 collapse navbar-collapse justify-content-around"
              id="navbarSupportedContent"
            >
              <div class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </div>

              <div class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Products
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Keyboard</a>
                  <a class="dropdown-item" href="#">Mice</a>
                  <a class="dropdown-item" href="#">Headphones</a>
                </div>
              </div>
              <div><a href="">About Us</a></div>
            </div>

            <div id="main">
              <button class="openbtn" onclick="openNav()">
                <i class="fas fa-shopping-cart"></i>
              </button>
              <div id="items-number" class="cart-items">0</div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="col-12">
        <h2 class="text-center main">Keyboards</h2>
        <div class="text-center">
          <h5 class="">Price Range</h5>
          <label for="minQuery">$</label>
          <input id="minQuery" type="number" value="0" />
          <label for="maxQuery">$</label>
          <input id="maxQuery" type="number" value="10000" />
          <button id="queryList">Search</button>
        </div>
      </div>
      <div id="productos" class="row justify-content-center"></div>
    </div>

    <div class="sidebar" id="mySidebar">
      <div class="container-fluid text-center">
        <span class="close-cart">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
        </span>
        <h3 class="cart">your cart</h3>
        <div id="cart"></div>
        <div id="carrito" class="container-fluid text-center"></div>
        <div class="col-12 text-center card-footer">
          <h4>your total:$ <span id="cart-total">0</span></h4>
          <button class="purchase">Purchase</button>
          <button class="clear-cart banner-btn" id="clear">Clear Cart</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row footer">
          <div class="col-12 text-center">
            Developed by Andres Montero. 2021
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="Js/data.js"></script>
    <script src="Js/main1.js"></script>
  </body>
</html>
